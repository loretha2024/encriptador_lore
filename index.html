<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap">
    <title>Encriptador</title>
    <style>
        body {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s, linear;
        }
    </style>
</head>

<body>
    <main class="cuerpo">
        <header class="titulo">
            <img class="img-titulo" src="imagenes/logo_alura.jpg" alt="Logo alura">
            <h1 class="tema-titulo">Encriptador</h1>
        </header>
        <section class="seccion1">
            <textarea id="encripta" class="seccion1mensaje" cols="auto" rows="6" placeholder="Escribe en este campo"></textarea>
            <div class="condiciones">
                <img class="signo-admiracion" src="imagenes/signo_admiracion.jpg" alt="condiciones de encriptador">
                <p>acepta letras minisculas y sin acentos</p>
            </div>
            <div class="seccion1botones">
                <button class="botones" onclick="encriptarBtn()">Encriptar</button>
                <button class="botones" onclick="desencriptarBtn()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <textarea class="seccion2mensaje" placeholder="Mensaje no encontrado" cols="17" rows="8"></textarea>
            <p class="seccion2info">Ingrese texto para encriptar o desencriptar</p>
            <button class="botones botoncopiar" onclick="copiar()">Copiar</button>
        </section>
        <footer class="pie-pagina">
            <p class="creado">Realizada por Lorena <br />
                Julio 2024</p>
            <a href="https://github.com/" target="_blank">
                <img class="imagen-github" src="imagenes/github_logo.svg" alt="GitHub Loretha" />
            </a>
        </footer>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.visibility = "visible";
            document.body.style.opacity = "1";
        });
    </script>
    <script src="aplicacion.js" defer></script>
</body>

</html>
